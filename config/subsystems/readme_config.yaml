defaults:
  tier: infrastructure
  protected_files: ["__init__.py"]
  allowed_patterns: ["**/*.py", "**/*.xml", "**/*.csv", "**/*.yml", "**/*.yaml", "**/*.md"]

subsystems:
  data:
    path: Plasticos/data
    title: Plasticos Shared Data
    tier: infrastructure
    description: Shared data and cron definitions for Plasticos
    purpose: Centralized data and scheduled job definitions used across modules.

  docs:
    path: Plasticos/docs
    tier: infrastructure
    title: Plasticos Documentation
    description: Procedural and compliance documentation
    purpose: Audit procedures, compliance gates, lifecycle and admin playbooks.

  infra:
    path: Plasticos/infra
    tier: infrastructure
    title: Plasticos Infrastructure
    description: Observability and deployment
    purpose: Docker Compose and config for Jaeger, Prometheus, Grafana.

  l9_integration:
    path: Plasticos/l9_integration
    tier: orchestration
    title: L9 Integration
    description: L9 governance integration layer
    purpose: Adapter and services for L9 trace and external integrations.

  l9_trace:
    path: Plasticos/l9_trace
    tier: orchestration
    title: L9 Trace
    description: Tracing and observability for Plasticos
    purpose: Trace models, services, and tests for L9 observability.

  plasticos_commission:
    path: Plasticos/plasticos_commission
    tier: core
    title: Plasticos Commission Engine
    description: Commission calculation and rules
    purpose: Commission engine and views; dependency for transaction spine.

  plasticos_documents:
    path: Plasticos/plasticos_documents
    tier: core
    title: Plasticos Documents
    description: Document management for transactions
    purpose: Document handling used by plasticos_transaction and others.

  plasticos_intake:
    path: Plasticos/plasticos_intake
    tier: core
    title: PlasticOS Intake
    description: Transactional material intake engine
    purpose: Intake engine; depends on plasticos_material and plasticos_processing.

  plasticos_logistics:
    path: Plasticos/plasticos_logistics
    tier: core
    title: Plasticos Logistics
    description: Dispatch and logistics
    purpose: Dispatch models, cron, views and services.

  plasticos_transaction:
    path: Plasticos/plasticos_transaction
    tier: core
    title: Plasticos Transaction Spine
    description: Transaction spine and compliance
    purpose: Core transaction spine; depends on documents, commission, logistics.

  scripts:
    path: Plasticos/scripts
    tier: infrastructure
    title: Plasticos Scripts
    description: Pre-commit and replay scripts
    purpose: Pre-commit hooks and intake replay matrix.

  tests:
    path: Plasticos/tests
    tier: infrastructure
    title: Plasticos Tests
    description: Integration and replay tests
    purpose: Module installation, upgrade safety, replay and buyer-matching tests.
